{% extends "jobs/home.html" %}
{% block title %}
    <title>{{ blog.title }}</title>
{% endblock %}
{% block content %}
<div class="container">
    <div class="card">
        <img class="card-img-top" src="{{ blog.image.url }}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{ blog.title }}</h5>
            <p>{{ blog.pubdate }}</p>
            <p class="card-text">{{ blog.description }}</p>
        </div>
    </div>
</div>
{% endblock %}
